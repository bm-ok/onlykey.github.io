<body class="yui3-skin-sam">
    <div id="headerMenu" class="yui3-menu yui3-menu-open yui3-menu-horizontal yui3-menu-fixed">
        <span class="yui3-menu-heading">OnlyKey</span>
        <ul>
            <li class="yui3-menu-active">
                <a href="https://apps.crp.to/decrypt">
                    <i class="fa fa-unlock" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href="https://apps.crp.to/encrypt">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href="https://apps.crp.to">
                    <i class="fa fa-home" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href="https://docs.crp.to/webcrypt.html">
                    <i class="fa fa-question" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href="https://docs.crp.to/">
                    <i class="fa fa-book" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href="https://onlykey.io">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
    </div>
    <div class="header yui3-u-1">
        <p>
            <img src="ok.jpg" alt="logo" align="middle">
        </p>
        <h1>
            <i class="fa fa-unlock" aria-hidden="true"></i> Decrypt & Verify</h1>
        <code data-language="javascript">
            <div id="header_messages"></div>
        </code>
    </div>
    <h5>Securely decrypt and verify messages in your browser using
        <a href="https://keybase.io/kbpgp" target="_blank">Keybase PGP</a> and OnlyKey</h5>
    <div id="container">
        <fieldset>
            <textarea placeholder="Sender's Keybase username or URL to thier public pgp key or paste thier key..." rows="1" id="pgpkeyurl"></textarea>
            <textarea placeholder="PGP message to decrypt ..." id="message"></textarea>
            <button type="submit" id="onlykey_start" value="Decrypt and Verify">Decrypt and Verify</button>
        </fieldset>
        <center>
            <form name="action">
                <label>
                    <input type="radio" name="select_one" id="decrypt_and_verify" value="Decrypt and Verify" checked="checked"> Decrypt and Verify </label>
                <label>
                    <input type="radio" name="select_one" id="decrypt_only" value="Decrypt Only"> Decrypt Only </label>
            </form>
        </center>
    </div>
    <div class="content">
        <h2>OnlyKey Console Messages Appear Below</h2>
        <pre>
            <code data-language="javascript">
                <font color="008700">
                    <div id="messages"></div>
                </font>
            </code>
        </pre>
    </div>
    <script src="js/u2f-api.js"></script>
